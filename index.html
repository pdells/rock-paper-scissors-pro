<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Pro</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="draw-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>The Pro challenges you!</p>
    </div>

    <div class="choices">
      <div id="Rock" class="choice">
        <img src="images/Rock.png" alt="" width="100" height="100">
      </div>
      <div id="Paper" class="choice">
        <img src="images/Paper.png" alt="" width="100" height="100">
      </div>
      <div id="Scissors" class="choice">
        <img src="images/Scissors.png" alt="" width="100" height="100">
      </div>
    </div>

    <p id="instruction">Make your move.</p>

  <p id="log-title">Game Log</p>
  <nav>
    <p id="game-log"></p>
  </nav>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
